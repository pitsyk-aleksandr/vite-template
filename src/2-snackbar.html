<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon-delay.svg" />
    <title>Snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="./img/sprite.svg#logo"></use>
            </svg>
          </a>
          <a class="back-link" href="./index.html">Go back</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="main-title">Snackbar</h1>
        <!-- ======= HomeWork JS #10 ======== -->
        <form class="form">
          <label class="delay-label">
            Delay (ms)
            <input type="number" name="delay" class="delay-input" required />
          </label>

          <fieldset class="state-fieldset">
            <legend class="state-legend">State</legend>
            <label class="state-label">
              <input
                type="radio"
                name="state"
                value="fulfilled"
                class="state-input"
                required
              />
              Fulfilled
            </label>
            <label class="state-label">
              <input
                type="radio"
                name="state"
                value="rejected"
                class="state-input"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button type="submit" class="btn-create">Create notification</button>
        </form>
        <!-- ================================ -->
      </div>
    </main>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
